version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    ignore:
      - dependency-name: '@types/*'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/nodes/clockify-enhanced'
    ignore:
      - dependency-name: '@types/*'
    schedule:
      interval: 'weekly'
