name: Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

env:
  COMMITLINT_CLI_VERSION: ~19.3.0
  COMMITLINT_CONFIG_CONVENTIONAL_VERSION: ~19.2.2
  COMMITLINT_CONFIG_NX_SCOPES_VERSION: ~19.3.1
  NODE_VERSION: 20.13.1

jobs:
  check-commit-messages:
    name: Check Commit Messages
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ env.NODE_VERSION }}

      - name: Install commitlint dependencies
        run: |
          npm install -g --save-dev \
            @commitlint/cli@${{ env.COMMITLINT_CLI_VERSION }} \
            @commitlint/config-conventional@${{ env.COMMITLINT_CONFIG_CONVENTIONAL_VERSION }} \
            @commitlint/config-nx-scopes@${{ env.COMMITLINT_CONFIG_NX_SCOPES_VERSION }} \
            nx@$(npm info nx version)

      - name: Lint commits
        run: |
          npx commitlint \
            --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} \
            --to ${{ github.event.pull_request.head.sha }}

  check-lint-test-build:
    name: Check, Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Check format
        run: npx nx format:check

      - name: Lint source code affected by changes
        run: npx nx affected --target=lint --parallel=3

      - name: Test source code affected by changes
        run: npx nx affected --target=test --exclude=n8n-nodes --parallel=3 --coverage

      - name: Run build of packages affected by changes
        run: npx nx affected --target=build --parallel=3

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Markdown files
        uses: nosborn/github-action-markdown-cli@v3
        with:
          files: .

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check YAML files
        uses: ibiqlik/action-yamllint@v3
