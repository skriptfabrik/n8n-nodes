name: Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

env:
  NODE_VERSION: 18.18.2

jobs:
  check-commit-messages:
    name: Check Commit Messages
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check for ticket number
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^N8N-\d+\s'
          error: 'Your first line has to start with a ticket number of the issue like "N8N-1".'
          excludeDescription: 'true'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}

  check-lint-test-build:
    name: Check, Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Node.js modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-Node-Modules-V1-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-Node-Modules-V1-

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Check format
        run: npx nx format:check

      - name: Lint source code affected by changes
        run: npx nx affected --target=lint --parallel=3

      - name: Test source code affected by changes
        run: npx nx affected --target=test --exclude=n8n-nodes --parallel=3 --coverage

      - name: Run build of packages affected by changes
        run: npx nx affected --target=build --parallel=3

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Markdown files
        uses: nosborn/github-action-markdown-cli@v3
        with:
          files: .

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check YAML files
        uses: ibiqlik/action-yamllint@v3
