name: Publish Package

on:
  workflow_dispatch:
    inputs:
      node-package:
        type: choice
        description: Node package to publish
        required: true
        options:
          - barcode
          - channable
          - clockify-enhanced
          - cronhooks
          - fulfillmenttools
          - google-enhanced
          - headwind-mdm
          - kaufland-marketplace
          - moco
          - otto-market
          - sentry-io-enhanced

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  node-package:
    name: Node Package (${{ github.event.inputs.node-package }})
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸ— Setup git user
        uses: fregante/setup-git-user@v2

      - name: ğŸ— Install canvas deps
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libcairo2-dev libgif-dev libjpeg-dev libpango1.0-dev librsvg2-dev
          version: canvas-deps-1

      - name: ğŸ— Setup Turborepo
        uses: skriptfabrik/github-actions/setup-turborepo@main
        with:
          node-registry-url: https://registry.npmjs.org

      - name: ğŸ”¨ Build node package
        run: pnpm -s run build
        working-directory: packages/${{ github.event.inputs.node-package }}

      - name: ğŸš€ Bump version, update changelog, publish package and create release
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GITHUB_TOKEN: ${{ github.token }}
          RELEASE_MODE: 'true'
        run: pnpm -s run release
        working-directory: packages/${{ github.event.inputs.node-package }}
