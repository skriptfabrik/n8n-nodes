extends: default

ignore: |
  /dist
  /node_modules
  /pnpm-lock.yaml

rules:
  document-start: false
  line-length:
    max: 120
    ignore:
      - /.github/workflows/*.yaml
  new-lines:
    type: unix
  new-line-at-end-of-file:
    level: warning
  trailing-spaces:
    level: warning
  truthy: false
